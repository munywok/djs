<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo img {
            height: 50px;
        }
        nav {
            display: flex;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            position: relative;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            display: block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .dropdown-content a {
            padding: 10px;
            display: block;
            color: #333;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .nav-links {
                flex-direction: column;
            }
            .nav-links li {
                width: 100%;
                text-align: center;
            }
            .dropdown-content {
                position: static;
                box-shadow: none;
                display: none;
            }
            .dropdown.active .dropdown-content {
                display: block;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="pictures/campuses/djslogo2.png" alt="Diamond Junior School">
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <nav>
            <ul class="nav-links">
                <li class="dropdown"><a href="#our-school"><b>OUR SCHOOL</b></a>
                    <ul class="dropdown-content">
                        <li><a href="index.html#mission">Mission & Vision</a></li>
                        <li><a href="index.html#history">About Us</a></li>
                        <li><a href="index.html#awards">Awards</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a href="#education"><b>EDUCATION</b></a>
                    <ul class="dropdown-content">
                        <li><a href="#Kindergarten">Kindergarten</a></li>
                        <li><a href="#Primary">Primary</a></li>
                        <li><a href="#Junior">Junior Secondary</a></li>
                        <li><a href="#curricular">Extra-curricular</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a href="#admissions"><b>ADMISSIONS</b></a>
                    <ul class="dropdown-content">
                        <li><a href="admission.html">Admission Process</a></li>
                        <li><a href="feestructure.html">Fee Structure</a></li>
                        <li><a href="faq.html">FAQs</a></li>
                    </ul>
                </li>
                <li><a href="https://djs.mzizi.co.ke/portal/preApplication.aspx?q=612b0367cae78e2b29778061f1d6556a"><b>ENROL</b></a></li>
            </ul>
        </nav>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.style.display = (nav.style.display === 'flex') ? 'none' : 'flex';
        }

        document.querySelectorAll('.dropdown > a').forEach(item => {
            item.addEventListener('click', function(event) {
                if (window.innerWidth <= 768) {
                    event.preventDefault();
                    this.parentElement.classList.toggle('active');
                }
            });
        });
    </script>
</body>
</html>
