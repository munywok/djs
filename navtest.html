<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Dropdowns</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logop{
            width: 20px;
            height:10px;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
        }
        .logo {
            font-size: 1.4em;
            font-weight: bold;
            margin-right: 20px;
        }
        .menu {
            display: flex;
            gap: 15px;
            position: relative;
        }
        .menu > div {
            position: relative;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
        }
        .menu a:hover, .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            min-width: 150px;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .menu > div:hover .dropdown-content {
            display: block;
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.4em;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 20px;
                background-color: white;
                color: black;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
                width: 160px;
            }
            .menu a {
                color: black;
                padding: 10px;
                display: block;
            }
            .dropdown-content {
                position: static;
                box-shadow: none;
                background-color: transparent;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="pictures/campuses/djslogo2.png" id="logop"> </div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu">
            <div>
                <a href="home.html">Home</a>
                <div class="dropdown-content">
                    <a href="subhome1.html">Sub Home 1</a>
                    <a href="subhome2.html">Sub Home 2</a>
                </div>
            </div>
            <div>
                <a href="about.html">About</a>
                <div class="dropdown-content">
                    <a href="ourstory.html">Our Story</a>
                    <a href="team.html">Team</a>
                </div>
            </div>
            <div>
                <a href="services.html">Services</a>
                <div class="dropdown-content">
                    <a href="webdesign.html">Web Design</a>
                    <a href="seo.html">SEO</a>
                </div>
            </div>
            <div>
                <a href="contact.html">Contact</a>
                <div class="dropdown-content">
                    <a href="email.html">Email</a>
                    <a href="phone.html">Phone</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>
</body>
</html>
